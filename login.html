<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui purple image header">
      <img src="static/the_one_square.png" class="image">
      <div class="content purple">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" action='http://198.13.53.253/login'  method='post'>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="user" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <input class="ui fluid large purple submit button" type="submit"></input>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
